<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8"> <!-- Especifica que el document utilitza el conjunt de caràcters UTF-8 (per incloure accents i símbols especials) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assegura que la pàgina s'adapti a dispositius mòbils -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Enllaça amb la llibreria CSS Bootstrap per dissenyar la pàgina -->
    <title>Noemí's web</title> <!-- Títol de la pàgina que apareix a la pestanya del navegador -->
    <style>
        /* Estils generals del cos de la pàgina */
        body {
            font-family: Arial, sans-serif; /* Tipus de lletra principal */
            margin: 0; /* Elimina el marge extern de la pàgina */
            padding: 0; /* Elimina el padding intern de la pàgina */
        }

        h1 {
            text-align: center; /* Centra el títol principal de la pàgina */
            margin: 20px 0; /* Afegeix espai superior i inferior al títol */
        }

        /* Estils específics del vídeo */
        video {
            max-width: 100%; /* Fa que el vídeo no superi l'amplada del contenidor */
            height: auto; /* Ajusta l'alçada automàticament segons l'amplada */
            border: 1px solid #ddd; /* Afegeix un contorn clar al vídeo */
            border-radius: 8px; /* Fa que les cantonades del vídeo siguin arrodonides */
            background-color: #000; /* Fons negre per defecte si el vídeo no es carrega */
        }

        .container-fluid {
            max-width: 100%; /* Assegura que la barra de navegació ocupa tota l'amplada de la pantalla */
        }

        .navbar {
            padding-left: 0; /* Elimina el padding (espai) a l'esquerra de la barra de navegació */
        }

        /* Estils per al logotip */
        .logo {
            margin-right: 20px; /* Afegeix espai entre el logotip i el text de la marca */
            margin-left: 0; /* Elimina espai a l'esquerra del logotip */
        }

        /* Estils per al text de la marca */
        .navbar-brand {
            display: flex; /* Utilitza flexbox per alinear el logotip i el text en una línia */
            align-items: center; /* Centra verticalment els elements dins del contenidor */
        }

        .brand-text {
            white-space: nowrap; /* Evita que el text de la marca es trenqui en diverses línies */
            font-size: 1.25rem; /* Defineix la mida de la lletra */
        }

        .content-container {
            margin: 20px 10px; /* Afegeix marges per separar el contingut principal de les vores de la pàgina */
        }
    </style>
</head>
<body>
<!-- Inici de la pàgina -->

<!-- Barra de navegació -->
<nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Navbar amb estil clar -->
    <div class="container-fluid"> <!-- Contenidor que assegura que el contingut s'adapti a la pantalla -->
        <!-- Logotip i nom de la marca -->
        <a class="navbar-brand d-flex align-items-center" href="#"> <!-- L'enllaç porta a l'inici de la pàgina -->
            <img src="../logo.png" alt="Logo" width="50" class="logo"> <!-- Mostra el logotip de la marca -->
            <span class="brand-text">Web d'alumne</span> <!-- Text al costat del logotip -->
        </a>

        <!-- Botó de menú desplegable (per dispositius mòbils) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> <!-- Icona del botó de menú -->
        </button>

        <!-- Enllaços del menú de navegació -->
        <div class="collapse navbar-collapse" id="navbarNav"> <!-- Menú que es pot expandir o col·lapsar -->
            <ul class="navbar-nav ms-auto"> <!-- Llista dels enllaços del menú -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Inici</a> <!-- Enllaç a la pàgina principal -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tema 1</a> <!-- Enllaç al tema 1 -->
                </li>
                <li class="nav-item dropdown">
                    <!-- Menú desplegable per a projectes -->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Projectes</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown"> <!-- Contingut del menú desplegable -->
                        <a class="dropdown-item" href="#">Projecte 1</a> <!-- Submenú: Projecte 1 -->
                        <a class="dropdown-item" href="#">Projecte 2</a> <!-- Submenú: Projecte 2 -->
                        <a class="dropdown-item" href="#">Projecte 3</a> <!-- Submenú: Projecte 3 -->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tema 2</a> <!-- Enllaç al tema 2 -->
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contingut principal -->
<div class="content-container"> <!-- Contenidor del text i contingut principal -->
    <h1>Welcome</h1> <!-- Títol principal -->
    <p>
        I'm Yaiza and this is my video project for Coldplay. I'm fourteen and I'm studying at 
        <a href="https://agora.xtec.cat/ies-pompeu-fabra-martorell/">Pompeu Fabra High School.</a> <!-- Enllaç al lloc web de l'institut -->
    </p>
    <p>Main idea of my video: transform sound into colors.</p> <!-- Descripció del projecte -->
</div>

<!-- Secció del vídeo -->
<div class="text-center"> <!-- Centra el vídeo -->
    <video controls poster="" data-src="yaiza.mp4" class="lazy-video"> <!-- Vídeo amb controls -->
        Your browser does not support the video tag. <!-- Missatge de suport per a navegadors antics -->
    </video>
</div>

<!-- Scripts necessaris per al funcionament -->
<script>
    document.addEventListener("DOMContentLoaded", function () { // Espera que es carregui el document
        const lazyVideos = document.querySelectorAll(".lazy-video"); // Selecciona tots els vídeos amb càrrega mandrosa

        if ("IntersectionObserver" in window) { // Comprova si el navegador suporta IntersectionObserver
            const observer = new IntersectionObserver((entries, observer) => { // Configura l'observador
                entries.forEach(entry => { // Itera per cada vídeo observat
                    if (entry.isIntersecting) { // Si el vídeo és visible a la pantalla
                        const video = entry.target; // Agafa el vídeo observat
                        if (video.dataset.src) { // Si té un atribut data-src
                            video.src = video.dataset.src; // Assigna el valor data-src com a src
                            video.removeAttribute("data-src"); // Elimina l'atribut data-src
                        }
                        observer.unobserve(video); // Deixa d'observar aquest vídeo
                    }
                });
            });

            lazyVideos.forEach(video => observer.observe(video)); // Observa cada vídeo
        } else {
            // Fallback per a navegadors antics
            lazyVideos.forEach(video => {
                if (video.dataset.src) {
                    video.src = video.dataset.src; // Assigna directament el src si no es suporta IntersectionObserver
                }
            });
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Llibreria jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script> <!-- Llibreria Popper per a menús -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> <!-- Bootstrap per a funcionalitats interactives -->

</body>
</html>
